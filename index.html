<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/png" href="/images/favicon.png" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests" />
  <title>MagicTasks</title>
  <style>
    #chat-toggle {
      position: fixed;
      bottom: 25px;
      right: 25px;
      width: 48px;
      height: 48px;
      background: #004280;
      border-radius: 50%;
      border: 2px solid #8ec8ff;
      cursor: pointer;
      z-index: 10000;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
      display: flex;
      align-items: center;
      justify-content: center;
      transition: transform 0.25s ease, box-shadow 0.25s ease;
      overflow: hidden;
      color: white;
      font-size: 22px;
      padding: 0;
    }

    #chat-toggle:hover {
      transform: translateY(-4px);
      box-shadow: 0 6px 14px rgba(0, 0, 0, 0.35);
    }

    #chat-toggle img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 50%;
    }

    #chat-container {
      position: fixed;
      bottom: 80px;
      right: 25px;
      width: 400px;
      height: 520px;
      border-radius: 15px;
      overflow: hidden;
      box-shadow: 0 12px 36px rgba(0, 0, 0, 0.2);
      display: none;
      z-index: 9999;
      background: white;
    }
    @media screen and (max-width: 600px) {
    #chat-container {
      width: 300px; /* smaller width for mobile devices */
      right: 10px; /* slightly less right padding on smaller devices */
      bottom: 70px; /* adjusted bottom margin for mobile */
    }

    #chat-toggle {
      right: 10px; /* adjust button position slightly on mobile */
      bottom: 15px;
    }
  }
    #chat-widget {
      width: 100%;
      height: 100%;
      border: none;
    }
  </style>
</head>
<body>
  <div id="root"></div>

  <button id="chat-toggle">
    <img src="/images/3.jpg" alt="Chat Icon" id="chat-icon" />
  </button>

  <div id="chat-container">
    <iframe
      id="chat-widget"
      title="Chat Widget"
      allow="clipboard-write"
      sandbox="allow-scripts allow-same-origin allow-forms allow-popups allow-popups-to-escape-sandbox"
    ></iframe>
  </div>

  <script type="module" src="/src/main.jsx"></script>
  <script>
  const toggleButton = document.getElementById("chat-toggle");
  const chatContainer = document.getElementById("chat-container");
  const iframe = document.getElementById("chat-widget");
  const chatIcon = document.getElementById("chat-icon");

  const host = window.location.hostname;
  iframe.src =
    host === "localhost"
      ? "http://localhost:5173/"
      : "https://chat-widget.magictasks.uk";

  let chatVisible = true;  // set to true initially
  chatContainer.style.display = "block";
  chatIcon.style.display = "none";
  toggleButton.innerHTML = "×";

  toggleButton.addEventListener("click", () => {
    chatVisible = !chatVisible;
    chatContainer.style.display = chatVisible ? "block" : "none";

    if (chatVisible) {
      chatIcon.style.display = "none";
      toggleButton.innerHTML = "×";
    } else {
      toggleButton.innerHTML = '';
      toggleButton.appendChild(chatIcon);
      chatIcon.style.display = "block";
    }
  });

  const ORIGINAL_WIDTH = "400px";
  const ORIGINAL_HEIGHT = "520px";

  window.addEventListener("message", (event) => {
    const { type, width, height } = event.data || {};

    if (type === "RESIZE_CHAT") {
      if (width) chatContainer.style.width = `${width}%`;
      if (height) chatContainer.style.height = `${height}%`;
    }

    if (type === "RESTORE_CHAT_SIZE") {
      chatContainer.style.width = ORIGINAL_WIDTH;
      chatContainer.style.height = ORIGINAL_HEIGHT;
    }
  });
</script>
  <style>
    .firebase-emulator-warning {
      display: none;
    }
  </style>
</body>
</html>
